<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
    <style>
        body{
            background-color: aqua;
        }
        form{
            border: 1em solid black;

        }
        input{
            border: 0.2em solid gray;
        }
        label{
            border: 0.2em solid orange;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- action is to define where the data has to sent when the form has beenm submitted -->
    <form action="">
        <h1 style="color: hotpink;">Instagram</h1>
        <label for="name">Write your password</label><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="password" id="name"><br>
        <input type="time">
        <input type="color">
        <input type="number" placeholder="Number Only">
        <input type="submit" value="Log In">
        <img src="" alt="">
        
    </form>
</body>
</html>
