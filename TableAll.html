<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="green" style="border-collapse: collapse;">
        <caption>Table caption</caption>
        <tr>
            <th>header 1</th>
            <th>header 2</th>
        </tr>
        <tr>
            <th>data 1</th>
            <th> 2</th>
        </tr>
    </table>
    <table style="border-style: dotted;">
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </table>
<br>
<br>
    <table border="black">
        <thead>
            <tr>
            <th>Item</th>
            <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <table border="black">
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>

            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
