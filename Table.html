<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:solid black 3px;
            border-collapse: collapse;
        }
        th {background-color:#f5c742;} /* background color for header row td {} */
        /* even rows*/
        tr:nth-child(even) {background-color: #ddd}
         /* hover effect on mouse over a row*/
        tr:hover {background-color: red}

    </style>
</head>
<body>
    <table>
          <tr>
            <th>header1</th>
            <th>header2</th>
            <th>header3</th>
          </tr>
           <tr>
             <td>text1.1</td>

             <td>text1.3</td>
           </tr>
           <tr>
             <td>text2.1</td>
             <td>text2.2</td>
             <td>text2.3</td>
           </tr>
           <tr>
             <td>text3.1</td>
             <td>text3.2</td>
             <td>text3.3</td>
           </tr>
      </table>

    
</body>
</html>
