<!-- types of bulletiens -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <!-- ol is used to number the options:-   -->
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pear</li>
        <li>Kiwi</li>
    </ol>
    <!-- ul is Used for the dots in the options -->
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pear</li>
        <li>Kiwi</li>
    </ul>
    
    <ul style="list-style-type: square;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pear</li>
        <li>Kiwi</li>
    </ul>
    <!-- dl is used for the description  -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
</body>
</html>
