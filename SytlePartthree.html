<!-- all type of border -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        p.one{border: 10 px solid black; text-align: right;}
        p.two{border: 10 px dotted black;}
        p.three{border: 10 px dashed black;}
        p.four{border: 10 px groove black;}
        p.five{border: 10 px ridge black;}
        p.six{border: 10 px inset black;}
        p.seven{border: 10 px outset black;}
        p.eight{border: 10 px double black;}

    </Style>
</head>
<body>
    <p class="one">this is a para</p>
    <p class="two">this is a para</p>
    <p class="three">this is a para</p>
    <p class="four">this is a para</p>
    <p class="five">this is a para</p>
    <p class="six">this is a para</p>
    <p class="seven">this is a para</p>
    <p class="eight">this is a para</p>

</body>
</html>
